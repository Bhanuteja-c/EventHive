


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <header>
        <h1>Event Registration</h1>
    </header>
    <main class="registration-container">
        <form id="registration-form" action="submit_registration.php" method="post">
            <h2>Register for the Event</h2>
            <div class="form-group">
                <label for="rollnumber">Roll Number:</label>
                <input type="text" id="rollnumber" name="rollnumber" placeholder="Enter your roll number" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="college">College:</label>
                <input type="text" id="college" name="college" placeholder="Enter your college name" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="Enter your department" required>
            </div>
            <div class="form-group">
                <label for="mail">Email ID:</label>
                <input type="email" id="mail" name="mail" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="additional-info">Additional Information:</label>
                <textarea id="additional-info" name="additional-info" placeholder="Enter any other relevant details"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Registration</button>
        </form>
    </main>
</body>
</html>
